	<script type="text/javascript">
		
		//	console.log(sessionStorage.getItem("登录"))
		if(sessionStorage.getItem("登录")) {
			$.ajax({
				type: 'get',
				url: "http://v2.mashupcloud.cn/developer/auth.do",
				data: {
					appkey: 'FvWrIYOQoTUYVbscUNQoQAVqsLnZqKEN',
					appsecret: 'ugCfcSmyLkcbCGfIuFOPEgTgPQPbyJSE'
				},
				success: function(json) {
					ss = JSON.parse(json)[1];
					dd = JSON.parse(json)[2];
					$.ajax({
						type: "get",
						url: "http://v2.mashupcloud.cn/SQL/sele_user/",
						data: {
							appid: dd,
							token: ss,
							name: 'sele_user',
							_v1: sessionStorage.getItem("登录")
						},
						success: function(json) {
							console.log(JSON.parse(json)[2][0].nicheng)
							var vue = new Vue({
								el: "body",
								data: {
									name: JSON.parse(json)[2][0].nicheng
								},
								methods: {
									personalCenter: function() {
										location.href = 'personal-center.html'
									},
									closeDl: function() {
										sessionStorage.removeItem("登录");
										vue.name = "登录";
									},
									yejian: function(json) {
										console.log(json)
										
										if(sessionStorage.getItem("夜间")) {
											sessionStorage.removeItem("夜间")
											$("*").attr("style", "background-image: none;")
											$(".personal_top").attr("style", "backgroud-color:none;")
											$(".personal_top span").attr("style", "backgroud-color:none;")
										}else if (!sessionStorage.getItem("夜间")) {
											sessionStorage.setItem("夜间", true);
											$("*").attr("style", "background-image: url(img/index/timg.jpg);")
											$(".personal_top").attr("style", "backgroud-color:#0664C2;")
											$(".personal_top span").attr("style", "backgroud-color:#0664C2;")
										}

									}
								}
							})
						}
					}); //根据id查名字ajax结束符 
				}
			});
			//			
		} else {
			$(".weui-media-box__title").html("登录");
			$(".weui-media-box").click(function() {
				location.href = 'login.html'
			})
		}
	</script>
